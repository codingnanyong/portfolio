apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: alert-notification-service-network-policy
  namespace: flet-montrg
spec:
  podSelector:
    matchLabels:
      app: alert-notification-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - {}  # 우선 전체 허용(문제 분리 후 좁히기)
  egress:
  - to:
    - ipBlock:
        cidr: 172.18.0.8/32  # Postgres (storage_network IP)
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - namespaceSelector:
        matchLabels:
          name: flet-montrg
    ports:
    - protocol: TCP
      port: 80  # alert-service, alert-subscription-service
  - to: []  # DNS 허용
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
