apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: location-service-network-policy
  namespace: flet-montrg
spec:
  podSelector:
    matchLabels:
      app: location-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: flet-montrg
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: flet-montrg
    ports:
    - protocol: TCP
      port: 5432
