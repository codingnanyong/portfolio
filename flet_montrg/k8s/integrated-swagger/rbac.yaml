apiVersion: v1
kind: ServiceAccount
metadata:
  name: integrated-swagger-service-sa
  namespace: flet-montrg
  labels:
    app: integrated-swagger-service
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: integrated-swagger-service-role
  namespace: flet-montrg
  labels:
    app: integrated-swagger-service
rules:
- apiGroups: [""]
  resources: ["services", "endpoints", "pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: integrated-swagger-service-rolebinding
  namespace: flet-montrg
  labels:
    app: integrated-swagger-service
subjects:
- kind: ServiceAccount
  name: integrated-swagger-service-sa
  namespace: flet-montrg
roleRef:
  kind: Role
  name: integrated-swagger-service-role
  apiGroup: rbac.authorization.k8s.io